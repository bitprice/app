<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BitPrice</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="stylesheet" href="styles/main.css">
    <link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="vertical-wrapper vertical-wrapper--theme-bit">
      <div class="flex-item center-contents">
        <h1 class="view-title-container">
          <button class="navicon-button invisible">
            <img class="navicon-img" src="images/navicon.svg" alt="Menu">
          </button>
          <span class="view-title">Bit Price</span>
        </h1>
      </div>
      <div class="flex-item flex-bigger center-contents">
        <div class="valued-in-text">1 Bit valued in USD is</div>
        <div class="price bold">.0258&cent;</div>
        <div><a class="text-link invisible" href="#">What's this?</a></div>
      </div>
      <div class="flex-item center-contents invisible">
        <div>[social cta]</div>
      </div>
      <div class="flex-item center-contents">
        <div><a class="text-link" href="https://twitter.com/bitjson">@bitjson</a></div>
        <div>
          <a href="https://github.com/bitprice/app">
            <img class="github-img" src="images/github.svg" alt="Menu">
          </a>
        </div>
      </div>
    </div>

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
