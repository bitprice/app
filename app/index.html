    <div class="app-wrapper">
      <div class="app-section">
        <button><img src="images/hamburger.svg" alt="Menu"></button>
        <h1>Bit Price</h1>
      </div>
      <div class="app-section flex-bigger">
        <div>1 Bit valued in USD is</div>
        <div class="price bold">0.258&cent;</div>
        <a class="whats-this" href="#">What's this?</a>
      </div>
      <div class="app-section">
        <div>[social cta]</div>
      </div>
      <div class="app-section">
        <div><a href="https://twitter.com/bitjson">@bitjson</a></div>
        <div><a href="https://github.com/bitprice/app">[github icon]</a></div>
      </div>
    </div>

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
