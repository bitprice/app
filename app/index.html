<html lang="en" ng-app="bitPrice" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BitPrice</title>
    <meta name="description" content="The real-time Bit price.">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@BitPrice_io">
    <meta name="twitter:title" content="BitPrice">
    <meta name="twitter:description" content="The real-time Bit price.">
    <meta name="twitter:creator" content="@bitjson">
    <meta name="twitter:image" content="http://bitprice.io/apple-touch-icon-precomposed.png">

    <meta property="og:title" content="BitPrice">

    <meta property="og:image" content="http://bitprice.io/apple-touch-icon-precomposed.png">

    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="BitPrice">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#F5AB35">

    <link rel="stylesheet" href="styles/main.css">
    <link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
